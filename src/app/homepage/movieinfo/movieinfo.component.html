<div class="container" style="margin-top: 5%; margin-bottom: 5%">
	<div class="row">
    <div class="col-12">
        <div class="card">
         <div class="card-body">
             <div class="card-title mb-4">
             <div class="d-flex justify-content-start">
            <div class="image-container" >

             <img [src]="movieData.Poster" id="imgProfile" style="width: 300px;  height: 400px" class="img-thumbnail" />

            </div>
            <div class="userData ml-3">
         
                <h1>{{movieData.Title}}</h1><p>{{movieData.Year}}</p>
       
                <br>
                <h5>IMDB rating {{movieData.imdbRating}}/10</h5> 
                <h6>{{movieData.Genre}}</h6> 
                <h6>{{movieData.Runtime}}</h6>
            </div>
            <div class="ml-auto">
                <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Movie Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="connectedServices-tab" data-toggle="tab" href="#connectedServices" role="tab" aria-controls="connectedServices" aria-selected="false">Discussion</a>
                </li>
            </ul>
            <div class="tab-content ml-1" id="myTabContent">
                <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                    
 					<div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Description</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{movieData.Plot}}
                        </div>
                    </div>
                    	<hr/>
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Director</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{movieData.Director}}
                        </div>
                    </div>
                    <hr />

                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Cast</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{movieData.Actors}}
                        </div>
                    </div>
                    <hr />
                    
                    
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Awards</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{movieData.Awards}}
                        </div>
                    </div>
                    <hr />
            </div>
        </div>
    </div>


            </div>

        </div>
    </div>
	</div>
    </div>
