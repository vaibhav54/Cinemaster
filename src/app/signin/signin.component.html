
  <div class="mt-5 bodyy text-center">
    <form class="form-signin">
  
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->

      <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" [ngModelOptions]="{standalone: true}">

      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input type="password" id="inputPassword" [(ngModel)]="password" class="form-control" placeholder="Password" [ngModelOptions]="{standalone: true}">

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>


<!-- buttons -->
    <button [disabled]="true" class="btn btn-lg btn-primary btn-block" (click)="email_signin()" type="submit">Sign in</button>
    <hr>
    <button class="google btn btn-lg btn-primary btn-block" (click)="google_signin()" type="submit">Sign in with Google</button>
    <button [disabled]="true" class="facebook btn btn-lg btn-primary btn-block" (click)="facebook_signin()" type="submit">Sign in with Facebook</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>
